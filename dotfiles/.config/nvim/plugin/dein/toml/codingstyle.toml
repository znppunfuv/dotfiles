[[plugins]]
repo = 'w0rp/ale'
hook_add = '''
" only run linters named in ale_linters settings
let g:ale_linters_explicit = 1
let g:ale_completion_enabled = 0
" check
let g:ale_lint_on_text_changed = 0
let g:ale_lint_on_insert_leave = 1

" sign column
let g:ale_sign_column_always = 1
let g:ale_sign_error =''
let g:ale_sign_warning = ''
" message
let g:ale_echo_msg_error_str = 'E'
let g:ale_echo_msg_warning_str = 'W'
let g:ale_echo_msg_format = '[%linter%] %s [%severity%]'

let g:ale_shell = '/bin/sh'

" moving between errors
nm <silent> <C-k> <Plug>(ale_previous_wrap)
nm <silent> <C-j> <Plug>(ale_next_wrap)

" linter
let g:ale_linters = {
    \ 'sh':              ['shellcheck'],
    \ 'bash':            ['shellcheck'],
    \ 'css':             ['stylelint'],
    \ 'javascript':      ['eslint'],
    \ 'javascriptreact': ['eslint', 'stylelint'],
    \ 'typescript':      ['typecheck', 'eslint'],
    \ 'typescriptreact': ['typecheck', 'eslint', 'stylelint'],
    \ 'python':          ['mypy', 'pylint'],
    \ 'rust':            ['cargo'],
    \ 'ansible':         ['ansible-lint'],
    \ 'dockerfile':      ['hadolint'],
    \ 'terraform':       ['tflint'],
    \ 'markdown':        ['markdownlint', 'textlint'],
    \ 'json':            ['jsonlint'],
    \ 'yaml':            ['yamllint'],
\ }
let g:ale_rust_cargo_use_clippy = 1

" fix
let g:ale_fixers = {
    \ '*':               ['remove_trailing_lines', 'trim_whitespace'],
    \ 'sh':              ['shfmt'],
    \ 'bash':            ['shfmt'],
    \ 'html':            ['prettier'],
    \ 'css':             ['stylelint', 'prettier'],
    \ 'javascript':      ['prettier', 'eslint'],
    \ 'javascriptreact': ['eslint', 'stylelint', 'prettier'],
    \ 'typescript':      ['eslint', 'prettier'],
    \ 'typescriptreact': ['eslint', 'stylelint', 'prettier'],
    \ 'python':          ['isort', 'black'],
    \ 'rust':            ['rustfmt'],
    \ 'terraform':       ['terraform'],
    \ 'markdown':        ['prettier', 'textlint'],
    \ 'json':            ['prettier'],
    \ 'yaml':            ['prettier'],
\ }
let g:ale_fix_on_save = 1
'''
